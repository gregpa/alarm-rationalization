# Staging Environment Workflow
# Validates and prepares code on the develop branch for production
# Deploy to staging URL: https://alarm-rationalization-staging.streamlit.app

name: Staging Validation

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Staging Build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Validate Python syntax
      run: |
        python -m py_compile streamlit_app.py
        echo "Syntax validation passed"

    - name: Check imports
      run: |
        python -c "import streamlit; import pandas; print('All imports successful')"

    - name: Run test suite
      run: |
        python -m pytest tests/ -v --tb=short
      continue-on-error: true

    - name: Validate Streamlit app structure
      run: |
        python -c "
        import ast
        with open('streamlit_app.py', 'r') as f:
            code = f.read()
            ast.parse(code)
            print('Streamlit app structure is valid')
        "

    - name: Staging validation complete
      run: |
        echo "Staging validation passed!"
        echo "Ready for merge to main branch"
        echo ""
        echo "To deploy to production:"
        echo "  1. Create PR from develop -> main"
        echo "  2. Merge after review"
        echo "  3. Streamlit Cloud auto-deploys from main"
