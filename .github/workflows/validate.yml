name: Validate App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install openpyxl  # For Excel file handling

    - name: Validate Python syntax
      run: |
        python -m py_compile streamlit_app.py

    - name: Check imports
      run: |
        python -c "import streamlit; import pandas; print('‚úÖ All imports successful')"

    - name: Validate Streamlit app structure
      run: |
        python -c "
        import ast
        import sys

        # Parse the file to check for syntax errors and basic structure
        with open('streamlit_app.py', 'r') as f:
            code = f.read()
            try:
                ast.parse(code)
                print('‚úÖ Streamlit app structure is valid')
            except SyntaxError as e:
                print(f'‚ùå Syntax error in streamlit_app.py: {e}')
                sys.exit(1)
        "

    - name: Validation complete
      run: |
        echo "‚úÖ All validation checks passed!"
        echo "üöÄ Ready for deployment to Streamlit Cloud"
